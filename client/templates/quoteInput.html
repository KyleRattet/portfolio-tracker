<div class="row text-center">

  <form class='col-xs-4 col-xs-offset-4 form-inline' >
    <div class="form-group">
      <label  for="exampleInputEmail1">Enter Stock Symbol: </label>
      <input ng-model="symbol"type="text" class="form-control" size="5" placeholder="Ticker">
    </div>
    <div class="form-group">
      <button type="submit" ng-click="getQuote(symbol)" class="btn btn-primary btn-md">Get Quote</button>
    </div>

  </form>

</div>

  <hr>
